<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de Propiedades</h3>
    <hr />
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>

  <div class="col">
    <div class="row">
      <!-- casas -->
      <div *ngFor="let house of houses" class="col-4 mb-2">
        <div class="card">
          <!-- <img src="..." class="card-img-top" alt="..." /> -->
          <maps-mini-map [lngLat]="house.lngLat" />
          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <h5 class="card-text">{{ house.description }}</h5>
          </div>
        </div>
      </div>

      <div class="col-4 mb-2">
        <counter-alone [counter]="20"></counter-alone>
      </div>
    </div>
  </div>
</div>
